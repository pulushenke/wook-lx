<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="js/jquery-3.2.1.min.js"></script>
	<title>Document</title>
</head>

<body>
	<div>
		<table id="t1">

		</table>
	</div>
	<script>
		$(function () {
			$.ajax({
				url: "1.json",
				type: "get",
				dataType: "json",
				success: function (d) {
					//console.log(d.result);
					let $tr = $("<tr></tr>");
					let th = `<th>id</th><th>上值</th><th>下值</th><th>总值</th><th>时间</th>`;
						$tr.append(th);
					d.result.forEach(v => {
						let vObj = v.result;
						
						Object.keys(vObj).forEach((v, i) => {
							
							let td = `<td>${vObj[v]}</td>`
							$tr.append(td);
							//console.log($tr);
							$tr.appendTo($("#t1"));

						})

					});
				
				

				},
				error: function (e) {
					alert(e);
				}

			})
		})
	</script>
</body>

</html>
