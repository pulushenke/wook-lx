    require([
      "esri/Map",
      "esri/views/MapView"
    ], function (Map, MapView) {
      var map = new Map({
        basemap: "streets-relief-vector"
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-118.71511, 34.09042],
        zoom: 11
      });
    });
  </script>
  <title>Document</title>

  html,
  body,
  #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
