<body>
    <script>
        function fact(n) {
            let p = 1;
            while (n <= 4) {
                p *= n;
                n++;
            }
            return p;
        }

        function fact1(n) {
            let i, p = 1; 
            for (let i = 1; i <= n; i++) p *= i;
            return p;
        }
        console.log(fact1(4));
        console.log(fact(1));
    </script>
</body>

</html>
