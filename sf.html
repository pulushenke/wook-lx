        /**设置首字母大写*/

        function titleCase(str) {
            var arr = str.split(" ");
            var arr1 = [];
            arr.forEach(function(v) {
                let str2 = v.charAt(0).toUpperCase() + v.substr(1).toLowerCase();
                str2.split("")
                arr1.push(str2);

            })
            return arr1.join(" ");

        }


        /**设置首字母大写简写模式*/

        function titleCase(str) {
            var str3 = str.toLowerCase().split(" ");

            var strr = str3.map(function(val) {


                return val.charAt(0).toUpperCase() + val.slice(1);
            });
            return strr.join(" ");
        }

        function findLongestWord(str) {

            var arr = str.split(" ");

            for (let i = 0; i < arr.length; i++) {

                if (arr[0].length < arr[i].length) {
                    arr[0] = arr[i];
                }


            }
            return arr[0].length;
        }

        function factorialize(num) {
            let n = 1;
            let j = 1;
            while (num) {
                n *= j;
                j++
                num--;
            }
            return n;
        }
